name: Java Unit test

on:
  pull_request:
    branches:
      - main
    paths:
      - backend/**

jobs:
  java-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:alpine
        ports: ['5432:5432']
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_HOST_AUTH_METHOD: trust
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
          cache: 'gradle'

      - name: Run unit tests
        run: ./gradlew test
        working-directory: backend
